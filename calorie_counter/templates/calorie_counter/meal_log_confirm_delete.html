{% extends 'courseinfo/base.html' %}

{% block title %}
    Delete Meal Log
{% endblock %}

{% block content %}
    <form
        action="{{ meal_log.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            meal log {{ meal_log }}?
        </p>
        <a href="{{ meal_log.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Meal Log</button>
    </form>
{% endblock %}
