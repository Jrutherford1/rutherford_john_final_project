{%  extends 'calorie_counter/base.html' %}
<html lang="en">

{%  block title %}
    Calorie Goal List
{%  endblock %}

{%  block content %}
    <ul>
        {% for calorie_goal in calorie_goal_list %}
            <li>
                <a href="{{ calorie_goal.get_absolute_url }}"> {{ calorie_goal }} </a>
            </li>
        {%  empty   %}
            <li><em>There are currently no calorie goals.</em></li>
        {% endfor %}
    </ul>
{%  endblock %}
