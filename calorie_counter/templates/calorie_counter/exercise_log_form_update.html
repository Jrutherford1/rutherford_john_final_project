{% extends 'calorie_counter/base.html' %}

{% block title %}
    Update Exercise Log
{% endblock %}

{% block content %}
    <h2>Update Exercise Log</h2>
    <form
        action="{{ exercise_log.get_update_url }}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">Update Exercise Log</button>
    </form>
{% endblock %}
