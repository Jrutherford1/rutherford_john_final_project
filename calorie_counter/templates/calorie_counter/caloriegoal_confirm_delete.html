{% extends 'calorie_counter/base.html' %}

{% block title %}
    Delete Calorie Goal
{% endblock %}

{% block content %}
    <form
        action="{{ caloriegoal.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            calorie goal {{ caloriegoal }}?
        </p>
        <a href="{{ caloriegoal.get_absolute_url }}">Cancel</a>
        <button type="submit" class="button button-primary">Delete Calorie Goal</button>
    </form>
{% endblock %}
