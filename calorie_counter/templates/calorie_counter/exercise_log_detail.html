{% extends 'calorie_counter/base.html' %}

{% block title %}
    Exercise Log - {{ exercise_log }}
{% endblock %}

{% block content %}
    <h2>Exercise Log for: {{ exercise_log.member }}</h2>

    <section>
        <table>
            <tr>
                <th>Date:</th>
                <td>{{ exercise_log.date }}</td>
            </tr>

            <tr>
                <th>Duration:</th>
                <td>{{ exercise_log.duration }}</td>
            </tr>
            <tr>
                <th>Exercise:</th>
                <td>{{ exercise_log.exercise }}</td>
            </tr>

        </table>
    </section>


{% endblock %}
