{% extends 'calorie_counter/base.html' %}

{% block title %}
    Update Meal Food
{% endblock %}

{% block content %}
    <h2>Update Meal Food</h2>
    <form
        action="{{ mealfood.get_update_url }}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">Update Meal Food</button>
    </form>
{% endblock %}
