{% extends 'calorie_counter/base.html' %}

{% block title %}
    Create Member
{% endblock %}

{% block content %}
    <h2>Create Member</h2>
    <form
        action="{% url 'calorie_counter_member_create_urlpattern'%}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Member</button>
    </form>
{% endblock %}
