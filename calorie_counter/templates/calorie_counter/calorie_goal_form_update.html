{% extends 'calorie_counter/base.html' %}

{% block title %}
    Update Calorie Goal
{% endblock %}

{% block content %}
    <h2>Update Calorie Goal</h2>
    <form
        action="{{ calorie_goal.get_update_url }}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">Update Calorie Goal</button>
    </form>
{% endblock %}
