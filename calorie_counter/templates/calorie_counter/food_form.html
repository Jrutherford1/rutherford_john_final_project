{% extends 'calorie_counter/base.html' %}

{% block title %}
    Create Food
{% endblock %}

{% block content %}
    <h2>Create Food</h2>
    <form
        action="{% url 'calorie_counter_food_create_urlpattern'%}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Food</button>
    </form>
{% endblock %}
