{% extends 'calorie_counter/base.html' %}

{% block title %}
    Update Member
{% endblock %}

{% block content %}
    <h2>Update Member</h2>
    <form
        action="{{ member.get_update_url }}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">Update Member</button>
    </form>
{% endblock %}
