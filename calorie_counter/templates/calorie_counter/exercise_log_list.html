{%  extends 'calorie_counter/base.html' %}
<html lang="en">

{%  block title %}
    Exercise Log List
{%  endblock %}

{%  block content %}
    <ul>
        {% for exercise in exercise_log_list %}
            <li>
                <a href="{{ exercise.get_absolute_url }}"> {{ exercise }} </a>
            </li>
        {%  empty   %}
            <li><em>There are currently no exercise log.</em></li>
        {% endfor %}
    </ul>
{%  endblock %}
