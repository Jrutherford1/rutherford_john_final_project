{%  extends 'calorie_counter/base.html' %}
<html lang="en">

{%  block title %}
    Exercise List
{%  endblock %}

{%  block content %}
     <h2> Exercise List </h2>
    <div>
        <a href="{% url 'calorie_counter_exercise_create_urlpattern' %}"> Add a new exercise </a>
    </div>
    <ul>
        {% for exercise in exercise_list %}
            <li>
                <a href="{{ exercise.get_absolute_url }}"> {{ exercise }} </a>
            </li>
        {%  empty   %}
            <li><em>There are currently no exercises.</em></li>
        {% endfor %}
    </ul>
{%  endblock %}
