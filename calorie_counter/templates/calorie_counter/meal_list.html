{%  extends 'calorie_counter/base.html' %}
<html lang="en">

{%  block title %}
    Meal List
{%  endblock %}

{%  block content %}
    <ul>
        {% for meal in meal_list %}
            <li>
                <a href=""> {{ meal }} </a>
            </li>
        {%  empty   %}
            <li><em>There are currently no meals.</em></li>
        {% endfor %}
    </ul>
{%  endblock %}
