{%  extends 'calorie_counter/base.html' %}
<html lang="en">

{%  block title %}
    Meal Food List
{%  endblock %}

{%  block content %}
    <ul>
        {% for meal_food in meal_food_list %}
            <li>
                <a href="{{ meal_food.get_absolute_url }}"> {{ meal_food }} </a>
            </li>
        {%  empty   %}
            <li><em>There are currently no meal_foods.</em></li>
        {% endfor %}
    </ul>
{%  endblock %}
