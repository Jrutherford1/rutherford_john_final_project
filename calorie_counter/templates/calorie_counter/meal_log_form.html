<{% extends 'calorie_counter/base.html' %}

{% block title %}
    Create Meal Log
{% endblock %}

{% block content %}
    <h2>Create Meal Log</h2>
    <form
        action="{% url 'calorie_counter_meal_log_create_urlpattern'%}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">Create Meal Log</button>
    </form>
{% endblock %}
