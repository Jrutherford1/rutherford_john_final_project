{% extends 'courseinfo/base.html' %}

{% block title %}
    Delete Exercise Log
{% endblock %}

{% block content %}
    <form
        action="{{ exercise_log.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            exercise_log {{ exercise_log }}?
        </p>
        <a href="{{ exercise_log.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Exercise Log</button>
    </form>
{% endblock %}
