{% extends 'calorie_counter/base.html' %}

{% block title %}
    Update Daily Macro Goal
{% endblock %}

{% block content %}
    <h2>Update Daily Macro Goal</h2>
    <form
        action="{{ daily_macro_goal.get_update_url }}"
        method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button button-primary">Update Daily Macro Goal</button>
    </form>
{% endblock %}
