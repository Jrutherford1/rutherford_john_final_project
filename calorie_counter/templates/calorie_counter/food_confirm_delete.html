{% extends 'calorie_counter/base.html' %}

{% block title %}
    Delete Food
{% endblock %}

{% block content %}
    <form
        action="{{ food.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            food {{ food }}?
        </p>
        <a href="{{ food.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Food</button>
    </form>
{% endblock %}
