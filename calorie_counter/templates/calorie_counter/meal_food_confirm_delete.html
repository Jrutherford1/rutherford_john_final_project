{% extends 'courseinfo/base.html' %}

{% block title %}
    Delete Meal Food
{% endblock %}

{% block content %}
    <form
        action="{{ meal_food.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            meal food {{ meal_food }}?
        </p>
        <a href="{{ meal_food.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Meal Food</button>
    </form>
{% endblock %}
>
