{%  extends 'calorie_counter/base.html' %}
<html lang="en">

{%  block title %}
    Food List
{%  endblock %}

{%  block content %}
    <ul>
        {% for food in food_list %}
            <li>
                <a href=""> {{ food }} </a>
            </li>
        {%  empty   %}
            <li><em>There are currently no foods.</em></li>
        {% endfor %}
    </ul>
{%  endblock %}
